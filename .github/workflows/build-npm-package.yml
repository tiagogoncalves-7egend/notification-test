on:
  workflow_call:
    inputs:
      SLACK_CHANNEL:
        description: The Slack channel name to post the notification
        type: string
        required: true
      AUTHOR_NAME:
        description: The author's fullname
        type: string
        required: true
      PROJECT_NAME:
        description: The project name
        type: string
        required: true
      RELEASE_TAG:
        description: The release tag
        type: string
        required: true
      RELEASE_CHANGELOG:
        description: The changelog of the release
        type: string
        required: true
      LINKS_SOURCE_CODE:
        description: The url of the repository that published the new package
        type: string
        required: true
      LINKS_REGISTRY:
        description: The registry url that contains all packages
        type: string
        required: true

env:
  PACKAGE_REGISTRY: https://npm.pkg.github.com

jobs:
  build-and-publish-npm-package:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/nodejs/models
    permissions:
        packages: write
        contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          registry-url: ${{ env.PACKAGE_REGISTRY }}

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build package
        run: yarn run build

      - name: Set package version
        run: npm version ${{ inputs.tag }} --no-git-tag-version

      - name: Publish to NPM registry
        run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  post-new-npm-package-version-notification:
    uses: 7egend/workflows/.github/workflows/notification-hub-post-new-npm-package-version.yml@main
    secrets: inherit
    needs: build-and-publish-npm-package
    with:
      SLACK_CHANNEL: ${{ inputs.SLACK_CHANNEL }}
      AUTHOR_NAME: ${{ inputs.AUTHOR_NAME }}
      PROJECT_NAME: ${{ inputs.PROJECT_NAME }}
      RELEASE_TAG: ${{ inputs.RELEASE_TAG }}
      RELEASE_CHANGELOG: ${{ inputs.RELEASE_CHANGELOG }}
      LINKS_SOURCE_CODE: $${{ LINKS_SOURCE_CODE }}
      LINKS_REGISTRY: $${{ LINKS_REGISTRY }}

  post-failed-npm-package-notification:
    runs-on: ubuntu-latest
    needs: build-and-publish-npm-package
    if: ${{ always() && needs.build-and-publish-npm-package.result == 'failure' }}
    steps:
      - name: Post failed package build
        run: echo "Failed"