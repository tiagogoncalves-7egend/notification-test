name: --Build and deploy server/runner docker image

on:
  workflow_dispatch:
  push:
    branches:    
      - main
    tags:
      - '*.*.*'
    paths:
      - 'server/runner/**'

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install pnpm
        id: pnpm-install
        uses: pnpm/action-setup@v2
        with:
          version: 8.4.0

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '19.6.0'
            
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
