name: Build notification-hub-models package

on:
  workflow_dispatch:
    inputs:
      slack-channel:
        description: The Slack channel name to post the notification
        required: true
        default: hub
      release-tag:
        description: The release tag
        required: true
        default: v1.0.0
      release-changelog:
        description: No release changelog provided
        required: true
        default: v1.0.0

jobs:
  build-notification-hub-models-package:
    uses: 7egend/workflows/.github/workflows/release-npm-package.yml@main
    secrets: inherit
    permissions:
        packages: write
        contents: read
    with:
      package-path: ./packages/nodejs/models
      slack-channel: ${{ slack-channel }}
      author-name: Tiago Barros
      project-name: Workflows
      release-tag: ${{ inputs.release-tag }}
      release-changelog: ${{ inputs.release-changelog }}
      links-source-code: https://gitlab.com/7egend/projects/home/other/tests/apagame
      links-registry: https://gitlab.com/7egend/projects/home/other/tests/apagame/registry
